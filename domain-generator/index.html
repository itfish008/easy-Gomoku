<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>域名生成器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>域名生成器</h1>
        </header>
        
        <main>
            <section class="config-section">
                <h2>生成配置</h2>
                <div class="config-form">
                    <div class="form-group">
                        <label>域名长度：</label>
                        <div class="length-options">
                            <div class="length-type">
                                <label>
                                    <input type="radio" name="lengthType" value="fixed" checked> 固定长度
                                </label>
                                <label>
                                    <input type="radio" name="lengthType" value="range"> 长度范围
                                </label>
                            </div>
                            <div id="fixedLengthInput" class="length-input">
                                <input type="number" id="fixedLength" min="1" max="63" value="2" placeholder="域名长度">
                            </div>
                            <div id="rangeLengthInput" class="length-input" style="display: none;">
                                <input type="number" id="minLength" min="1" max="63" value="2" placeholder="最小长度">
                                <span>至</span>
                                <input type="number" id="maxLength" min="1" max="63" value="3" placeholder="最大长度">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>字符集：</label>
                        <div class="charset-options">
                            <label>
                                <input type="checkbox" value="az" checked> 小写字母(a-z)
                            </label>
                            <label>
                                <input type="checkbox" value="09"> 数字(0-9)
                            </label>
                            <label>
                                <input type="checkbox" value="-"> 连字符(-)
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>字母组合约束：</label>
                        <div class="word-constraint">
                            <!-- 常用组合 -->
                            <div class="word-preset">
                                <h4>常用组合：</h4>
                                <div class="word-list">
                                    <!-- 元音字母 -->
                                    <label><input type="checkbox" name="word" value="a"> a</label>
                                    <label><input type="checkbox" name="word" value="e"> e</label>
                                    <label><input type="checkbox" name="word" value="i"> i</label>
                                    <label><input type="checkbox" name="word" value="o"> o</label>
                                    <label><input type="checkbox" name="word" value="u"> u</label>
                                    <label><input type="checkbox" name="word" value="y"> y</label>
                                    <!-- 常用短语 -->
                                    <label><input type="checkbox" name="word" value="ai"> ai</label>
                                    <label><input type="checkbox" name="word" value="hi"> hi</label>
                                    <label><input type="checkbox" name="word" value="go"> go</label>
                                    <label><input type="checkbox" name="word" value="mr"> mr</label>
                                    <label><input type="checkbox" name="word" value="ok"> ok</label>
                                    <!-- 技术相关 -->
                                    <label><input type="checkbox" name="word" value="app"> app</label>
                                    <label><input type="checkbox" name="word" value="dev"> dev</label>
                                    <label><input type="checkbox" name="word" value="tech"> tech</label>
                                    <label><input type="checkbox" name="word" value="cloud"> cloud</label>
                                </div>
                            </div>
                            <!-- 自定义组合 -->
                            <div class="word-custom">
                                <h4>自定义组合：</h4>
                                <div class="word-input">
                                    <input type="text" id="customWord" placeholder="输入字母组合">
                                    <button type="button" id="addCustomWord" class="secondary-btn">添加</button>
                                </div>
                                <div id="customWordList" class="word-list">
                                    <!-- 动态添加的自定义组合会显示在这里 -->
                                </div>
                            </div>
                            <div class="word-desc">
                                <small>选中的字母组合必须出现在生成的域名中</small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>域名后缀：</label>
                        <div class="tld-options">
                            <div class="tld-category">
                                <h4>常用后缀</h4>
                                <div class="tld-list">
                                    <label><input type="checkbox" name="tld" value=".com" checked> .com</label>
                                    <label><input type="checkbox" name="tld" value=".net"> .net</label>
                                    <label><input type="checkbox" name="tld" value=".org"> .org</label>
                                    <label><input type="checkbox" name="tld" value=".cn"> .cn</label>
                                </div>
                            </div>
                            <div class="tld-category">
                                <h4>新兴后缀</h4>
                                <div class="tld-list">
                                    <label><input type="checkbox" name="tld" value=".ai"> .ai</label>
                                    <label><input type="checkbox" name="tld" value=".io"> .io</label>
                                    <label><input type="checkbox" name="tld" value=".app"> .app</label>
                                    <label><input type="checkbox" name="tld" value=".dev"> .dev</label>
                                </div>
                            </div>
                            <div class="tld-category">
                                <h4>区域后缀</h4>
                                <div class="tld-list">
                                    <label><input type="checkbox" name="tld" value=".cn"> .cn</label>
                                    <label><input type="checkbox" name="tld" value=".hk"> .hk</label>
                                    <label><input type="checkbox" name="tld" value=".tw"> .tw</label>
                                    <label><input type="checkbox" name="tld" value=".jp"> .jp</label>
                                </div>
                            </div>
                        </div>
                        <div class="tld-actions">
                            <button type="button" id="selectAllTlds" class="secondary-btn">全选</button>
                            <button type="button" id="unselectAllTlds" class="secondary-btn">取消全选</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>验证参数设置：</label>
                        <div class="check-params">
                            <div class="param-item">
                                <label>并发数量：</label>
                                <input type="number" id="batchSize" min="1" max="100" value="50">
                            </div>
                            <div class="param-item">
                                <label>批次间隔(ms)：</label>
                                <input type="number" id="batchDelay" min="100" max="1000" value="200" step="100">
                            </div>
                            <div class="param-item">
                                <label>后缀间隔(ms)：</label>
                                <input type="number" id="tldDelay" min="10" max="200" value="50" step="10">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="control-buttons">
                    <button id="generateBtn" class="primary-btn">开始生成</button>
                    <button id="pauseBtn" class="secondary-btn" disabled>暂停</button>
                    <button id="clearBtn" class="secondary-btn">清除</button>
                    <button id="exportBtn" class="secondary-btn">导出全部</button>
                    <button id="exportAvailableBtn" class="secondary-btn">导出可注册</button>
                    <button id="checkBtn" class="primary-btn">验证域名</button>
                </div>
            </section>

            <section class="result-section">
                <h2>生成结果</h2>
                <div class="result-header">
                    <div class="result-stats">
                        <span>已生成：<span id="generatedCount">0</span></span>
                        <span>当前页：<span id="currentPage">1</span>/<span id="totalPages">1</span></span>
                        <label class="hide-invalid">
                            <input type="checkbox" id="hideInvalid"> 隐藏无效域名
                        </label>
                    </div>
                    <div class="pagination">
                        <button id="prevPage" class="secondary-btn">上一页</button>
                        <button id="nextPage" class="secondary-btn">下一页</button>
                        <span>每页显示：
                            <select id="pageSize">
                                <option value="100">100</option>
                                <option value="500">500</option>
                                <option value="1000">1000</option>
                            </select>
                        </span>
                    </div>
                </div>
                <div class="check-progress" style="display: none;">
                    <div class="progress-info">
                        <span>验证进度：<span id="progressPercent">0</span>%</span>
                        <span>(<span id="checkedCount">0</span>/<span id="totalToCheck">0</span>)</span>
                    </div>
                    <div class="progress-bar">
                        <div id="progressBar" class="progress-fill"></div>
                    </div>
                </div>
                <div class="status-examples">
                    <h3>状态说明：</h3>
                    <div class="example-list">
                        <div class="example-item">
                            <span class="tld-tag available">.com</span>
                            <span class="example-desc">表示该后缀可能可注册</span>
                        </div>
                        <div class="example-item">
                            <span class="tld-tag taken">.com</span>
                            <span class="example-desc">表示该后缀可能已注册</span>
                        </div>
                        <div class="example-item">
                            <span class="tld-tag error">.com</span>
                            <span class="example-desc">表示检查出错</span>
                        </div>
                    </div>
                </div>
                <div class="result-list">
                    <table id="resultTable">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>域名</th>
                                <th>状态</th>
                            </tr>
                        </thead>
                        <tbody id="resultBody"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
